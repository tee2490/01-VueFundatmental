<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{getMessage()}}</h1>
      <p>Lucky Number : {{luckyNumber}}</p>
      <p>
        Lucky Number is an {{luckyNumber%2==0?"even number" : "odd number"}}
      </p>
      <p>{{updateLuckyNumber()}}</p>
      <p>{{employee.name}} is {{employee.age}} years old.</p>
      <p>His salary is {{employee.salary}}</p>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const message = "Hello Vue!";
        let luckyNumber = ref(6);

        const employee = ref({
          name: "John",
          age: 30,
          salary: 50000,
        });

        function updateLuckyNumber() {
          setTimeout(() => {
            luckyNumber.value = 77;
            employee.value.salary = 60000;
          }, 2000);
        }

        function getMessage() {
          return message.toUpperCase();
        }

        return {
          getMessage,
          luckyNumber,
          employee,
          updateLuckyNumber,
        };
      },
    }).mount("#app");
  </script>
</html>
