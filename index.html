<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <p>Lucky Number List : {{luckyNumbers[0]}}</p>
        <p>{{employee.name}} is {{employee.age}} years old.</p>
    </div>
</body>
<script>
    const { createApp } = Vue;
    createApp({
        setup() {
            const luckyNumbers = [3, 7, 9, 11];       // array
            const employee = {                        // object
                name: "John",
                age: 30,
                salary: 50000,
            };
            return {
                luckyNumbers,
                employee,
            };
        }
    }).mount('#app');
</script>

</html>
