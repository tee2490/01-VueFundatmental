<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <form v-on:submit.prevent="handleSubmit">
        <div class="bg-info p-5 rounded m-5">
          <div class="h2 text-center">Learn Vue - Forms</div>
          <hr />
          <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input
              type="text"
              class="form-control"
              v-model.trim="formObj.email"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Name</span>
            <input
              type="text"
              class="form-control"
              v-model.trim="formObj.name"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Phone</span>
            <input
              type="number"
              class="form-control"
              v-model.number="formObj.phone"
            />
          </div>
          <div class="border p-1">
            <label class="form-label">Gender</label><br/>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" v-model="formObj.gender"
              value="male" name="inlineRadioOptions">Male</input>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" v-model="formObj.gender"
              value="female" name="inlineRadioOptions">Female</input>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              v-model="formObj.subscribe"
            />
            <label class="form-check-label">
              &nbsp; Subscribe to newsletter</label
            >
          </div>

          <div class="text-center pb-3">
            <button class="btn btn-secondary m-2 w-50">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive, computed, watch } = Vue;

    createApp({
      setup() {
        const formObj = reactive({
          email: "",
          name: "",
          phone: "",
          subscribe: false,
          gender: "",
        });
        function handleSubmit() {
          console.log(formObj);
        }
        return { formObj, handleSubmit };
      },
    }).mount("#app");
  </script>
</html>
