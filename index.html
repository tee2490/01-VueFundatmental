<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="buttonClick('Vue is Exciting','Hello World',$event)">
        Click Me
      </button>
      <p>x: {{ x }} y: {{y}}</p>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue;
    createApp({
      setup() {
        let x = ref(0);
        let y = ref(0);

        function buttonClick(newMessage, newMessage2, event) {
          x.value = event.x;
          y.value = event.y;
        }
        return { buttonClick, x, y };
      },
    }).mount("#app");
  </script>
</html>
