<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>Learn Vue</div>
      <p>{{counter}}</p>
      <p>{{getFullName}}</p>
      <button v-on:click="counter++">Increment</button>
      <button v-on:click="counter--">Decrement</button>
      <br />
      <br />
      First Name:
      <input type="text" v-model="firstName" />
    </div>
  </body>
  <script>
    const { createApp, ref, reactive, computed, watch } = Vue;
    let name = ref("Ben");
    let age = ref(20);
    createApp({
      setup() {
        let counter = ref(0);
        let firstName = ref("Ben");
        let lastName = ref("Patel");

        watch(
          () => counter.value,
          (newValue, oldValue) => {
            console.log(
              "Counter value changed from ",
              oldValue,
              " to ",
              newValue
            );
            if (newValue == 5) {
              alert("Counter value is 5");
            }
          }
        );

        const getFullName = computed((previous) => {
          console.log("previous value", previous);
          if (previous == "Ben 1 Patel") {
            console.log("Ben Patel -> Speical case");
          }
          return firstName.value + " " + lastName.value;
        });

        return { counter, getFullName, firstName };
      },
    }).mount("#app");
  </script>
</html>
