<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>Learn Vue</div>
      Name:
      <input type="text" v-model.trim="name" />
      <br /><br />
      Age:
      <input type="number" v-model.lazy="age" />
      <p>{{name}} is {{age}} years old.</p>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue;
    let name = ref("Ben");
    let age = ref(20);
    createApp({
      setup() {
        return { name, age };
      },
    }).mount("#app");
  </script>
</html>
