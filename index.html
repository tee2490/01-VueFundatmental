<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="buttonClick('Vue is Exciting','Hello World')">
        Click Me
      </button>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue;
    createApp({
      setup() {
        function buttonClick(newMessage, newMessage2) {
          alert(newMessage);
          alert(newMessage2);
        }
        return { buttonClick };
      },
    }).mount("#app");
  </script>
</html>
