<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div
        v-bind:style="{backgroundColor: 'aqua', fontSize: fontSizeTemp+ 'px'}"
      >
        Hello World
      </div>
      <div v-bind:style="{'background-color': 'aqua', 'font-size': '40px'}">
        Hello World
      </div>
      <br /><br />
      <span class="padding-medium" v-bind:class="{h1:true, 'bg-grey':true}">
        Random Text
      </span>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue;
    const fontSizeTemp = 60;
    createApp({
      setup() {
        return {
          fontSizeTemp,
        };
      },
    }).mount("#app");
  </script>
  <style>
    .h1 {
      font-size: 30px;
      color: green;
    }
    .h2 {
      font-size: 40px;
      color: chocolate;
    }
    .bg-grey {
      background-color: grey;
    }
    .bg-green {
      background-color: lightgreen;
    }
    .padding-medium {
      padding: 20px;
    }
  </style>
</html>
