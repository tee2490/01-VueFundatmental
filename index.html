<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <a
        href="https://www.google.com"
        v-on:click.prevent="buttonClick('Vue is Exciting - Link','Hello World',$event)"
      >
        Google
      </a>
      <div
        v-on:click.once="buttonClick('Vue is Exciting - Div','Hello World',$event)"
      >
        Something Exciting
        <button
          v-on:click.stop="buttonClick('Vue is Exciting - Button','Hello World',$event)"
        >
          Click Me
        </button>
        <p>x: {{ x }} y: {{y}}</p>
      </div>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue;
    createApp({
      setup() {
        let x = ref(0);
        let y = ref(0);

        function buttonClick(newMessage, newMessage2, event) {
          alert(newMessage);
          x.value = event.x;
          y.value = event.y;
        }
        return { buttonClick, x, y };
      },
    }).mount("#app");
  </script>
</html>
