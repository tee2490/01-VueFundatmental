<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>Learn Vue</div>
      <p>{{counter}}</p>
      <p>{{getFullName}}</p>
      <button v-on:click="counter++">Increment</button>
      <button v-on:click="counter--">Decrement</button>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive, computed } = Vue;
    let name = ref("Ben");
    let age = ref(20);
    createApp({
      setup() {
        let counter = ref(0);
        let firstName = ref("Ben");
        let lastName = ref("Patel");

        const getFullName = computed(() => {
          console.log("getFullName was called"+counter.value);
          return firstName.value + " " + lastName.value;
        });

        return { counter, getFullName };
      },
    }).mount("#app");
  </script>
</html>
